{% extends 'layouts/index.html' %}

{% block content %}
    <style>
        .image > img {
            width: 50%;
            margin-left: 25%;
        }

        .reviews {
            width: 70%;
            margin-left: 15%;
        }

        .reviews > div {
            height: 45px;
            margin-bottom: 20px;
            background: beige;
            padding: 10px;
        }


        .text {
            font-size: 15px;
            font-family: sans-serif;
        }
        .product {
            width: 70%;
            margin-left: 15%;
        }
    </style>
    <div class="product">
        <div class="image">
            <img src="/media/{{ product.image }}/" alt="">
        </div>
        <div>
            <div style="display:flex; justify-content: space-between">
                <h1>{{ product.name }}</h1>
            </div>
            <h5>{{ product.description }}</h5>
            <div>
                <p>{{ product.price }}</p>
            </div>
        </div>
    </div>


    <div class="reviews">
        {% for review in reviews %}
            <div>
                <p class="text">{{ review.text }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
